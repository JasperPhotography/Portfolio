<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Jasper Photography Portfolio</title>
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <main class="container">
        <!-- Left side: profile + nav -->
        <aside class="sidebar">
          <div class="profile">
            <div class="profile-scroll">
              <div class="profile-picture-wrapper">
                <img class="profile-picture" src="/images/profile-picture.jpg">
              </div>
              
              <div class="profile-content">
                <p class="profile-name"><a href="index.html">Jasper Polderman</a></p>
                <p class="profile-description">Aspiring photographer. Capturing moments around the world!</p>

                <nav aria-label="Main navigation">
                  <ul class="nav-links">
                    <li><a href="index.html">Photos</a></li>
                    <li><a href="">Series</a></li>
                  </ul>
                </nav>
              </div>
            </div>

            <div class="copyright">
              <p>&copy; 2024-<span id="currentYear"></span> Jasper Polderman.<span class="rights"> All rights reserved.</span></p>
            </div>
          </div>
        </aside>

        <!-- Right side: main showcase area -->
        <section class="portfolio" aria-label="Photo Portfolio">
          <div class="grid">
            <!-- JavaScript inserts images here! -->
          </div>
        </section>
    </main>

    <!-- imagesLoaded library -->
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

    <script src="javascript/script.js"></script>
  </body>
</html>
